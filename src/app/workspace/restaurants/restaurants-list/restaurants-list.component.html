<div class="w-full h-full flex justify-center items-center">
    <div
        class="overflow-y-auto w-11/12 h-5/6 grid grid-cols-4 gap-3"
        infiniteScroll
        [infiniteScrollDistance]="1"
        [infiniteScrollThrottle]="500"
        [scrollWindow]="false"
        (scrolled)="getRestaurants()">
        <div class="flex flex-col items-center restaurant-card w-96 h-72 p-3">
            <div class="h-5/6">
                <img
                    src="../../../../assets/images/restaurant.jpg"
                    width="200"
                    height="200"
                    alt="" />
            </div>
            <div class="w-full h-1/6 text-center">
                <p-button label="Add new restaurant" class="opp-btnn"></p-button>
            </div>
        </div>
        <ng-container *ngFor="let restaurant of restaurants">
            <div class="flex flex-col items-center restaurant-card w-96 h-72 p-3 cursor-pointer">
                <div class="h-5/6">
                    <img
                        src="../../../../assets/images/restaurant.jpg"
                        width="200"
                        height="200"
                        alt="" />
                </div>
                <div class="w-full h-1/6 text-center medium-text">
                    {{ restaurant.name }}
                </div>
            </div>
        </ng-container>
    </div>
</div>
