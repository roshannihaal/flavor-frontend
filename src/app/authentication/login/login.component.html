<div class="h-full flex justify-center">
    <form class="w-1/2 h-full flex flex-col gap-y-3 justify-center" [formGroup]="form">
        <div class="h-1/2 flex flex-col gap-y-3 justify-end">
            <div class="">
                <div class="medium-text">Email</div>
                <div class="">
                    <input
                        type="text"
                        pInputText
                        [formControl]="form.get('email')"
                        class="w-full h-8" />
                </div>
            </div>
            <div class="">
                <div class="medium-text">Password</div>
                <div class="">
                    <p-password
                        [formControl]="form.get('password')"
                        [toggleMask]="true"></p-password>
                </div>
            </div>
        </div>
        <div class="h-1/2">
            <p-button label="Login" class="btnn" (click)="onSubmit()"></p-button>
        </div>
    </form>
</div>
